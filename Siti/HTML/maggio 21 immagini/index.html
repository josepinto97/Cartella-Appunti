    <main>
        <img src="immagini/la-sqala-casablanca.jpg" alt="la sqala di casablanca"><!--img è il tag per inserire
            le immagini, dentro al tag va dentro il src che è la sorgente ovvero dove si trova l' immagine, 
            alt è utilizzato per indicare cosa contiene l' immagine, esce fuori la scritta se l' immagine non è
            disponibile.-->
        <!--img è un tag in line, non viene trattato come un elemento in blocco. Quindi se messo
            in mezzo a una parola di un testo, la porola viene interrotta e inserita l' immagine per poi riprendere.-->
        <img src="immagini/museo-jago-aiace-cassandra.jpg" width="500" height="auto " title="prova"
            alt="statua di jago e aiace cassandra">
        <!--width e height sono utilizzati per impostare una dimensione al blocco dell' immagine, il termine auto 
                scala autamaticamente l' immagine in base a una delle due misure fornite. Mentre l' attributo title serve
                per quando l' utente passa sopra l' immagine e cosi viene visualizzato il titolo dell' immagine
                vicino alla freccia, però non è molto utilizzato questo tag-->
    </main>
