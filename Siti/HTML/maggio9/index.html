<!DOCTYPE html> <!-- definisce il tipo di documento -->

<html lang="it">  <!-- tag di inizio pagina html, con aggiunta addizionale del termine lang che aiuta la pagina
        internet a capira con che lingua e scritta la pagina internet pe lacorrezione del testo ecc -->

    <head> <!-- tag dell apertura del blocco non visibile, tranne per un elemento il titolo, che serve
            per passare delle istruzioni al browser -->

            <meta charset="UTF-8"> <!-- metadata che stabilisce il set di caratteri da utilizzare
                                    UTF-8 comprende tutti i caratteri cirillici (puo causare errori
                                    di visualizzazione dei caratteri). Ma il meta non e usato solo
                                    per i caratteri. I tag meta non richiedono una chiusura -->

            <title> Sito di prova </title> <!-- tag per il nome della scheda internet -->

    </head>


    <body> <!-- tag che rappresenta il contenuto dell html -->

            <p>Benvenuti.</p> <!-- tag che si utilizza per scrivere in un paragrafo -->

            <p>Fine.</p>

    </body>

</html>
