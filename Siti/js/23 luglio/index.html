        //ESERCIZIO

        let x = -3;
        let y = -2;
        let risultato = 0;
        let contatore = 0;

        while (y != contatore) {
            if (y < 0) {
                risultato = risultato - x;
                contatore--;
            }else{
                risultato = risultato + x;
